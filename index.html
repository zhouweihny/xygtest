body {

.zheader {

.weui-grid__icon {

.J_content .weui-grids .bg {

.J_top_bg {

.weui-grid__icon+.weui-grid__label {

.swiper-container {

}
.swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;

    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}
.weui-grids, .swiper-pagination {
    width: 100%;
}
.swiper-pagination {

}
.swiper-pagination.swiper-pagination-bullets .swiper-pagination-bullet {

}
.J_reserved {

    bottom: 0;

    height: 30px;

.J_yzc_list {

}
.weui-popup__modal .modal-content {

}
.toolbar .toolbar-inner {

}
.toolbar .title {

    font-size: .8rem;
}
.toolbar .picker-button {
    height: 1.8rem;
    line-height: 1.8rem;
    font-size: .8rem;
}
.J_yzc_list {
    overflow: auto;

.toolbar {
    z-index: 99;
